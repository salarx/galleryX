{% extends 'gals/base.html' %}

{% block nav %}

<!--Main Navigation-->
<header>

    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
        <div class="container">

            <!-- Brand -->
            <a class="navbar-brand waves-effect" href="{% url 'home' %}">
                <strong class="blue-text">GALS</strong>
            </a>

            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Left -->
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link waves-effect" href="{% url 'home' %}">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect" href="#">About</a>
                    </li>
                </ul>

                <!-- Right -->
                <ul class="navbar-nav nav-flex-icons">
                    <li class="nav-item px-2">
                        <a href="{% url 'edit_profile' %}" class="nav-link border border-light rounded">
                          <i class="fas fa-user mr-2"></i>Profile
                        </a>
                      </li>
                      <li class="nav-item">
                        <a href="{% url 'logout' %}" class="nav-link border border-light rounded">
                          <i class="fas fa-user mr-2"></i>Logout
                        </a>
                      </li>
                </ul>

            </div>

        </div>
    </nav>
    <!-- Navbar -->

</header>
<!--Main Navigation-->
{% endblock %}

{% block main %}

<!--Main layout-->
<main class="mt-5 pt-5">
    <div class="container">
            <form method = "post" enctype="multipart/form-data"> 
                <div class="input-group">
                        {% csrf_token %} 
                    <div class="custom-file">
                        {{ form.pic }} 
                    </div>
                    <div class="input-group-append">
                        <button type="submit" class="btn btn-outline-primary waves-effect">Upload</button>
                    </div>
                </div> 
            </form>

        <!--Section: Carousel-->
        <section class="mb-4">

            <!--Carousel Wrapper-->
            <div id="carousel-example-1z" class="carousel slide carousel-fade" data-ride="carousel">
                <!--Indicators-->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-1z" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-1z" data-slide-to="1"></li>
                    <li data-target="#carousel-example-1z" data-slide-to="2"></li>
                </ol>
                <!--/.Indicators-->
                <!--Slides-->
                <div class="carousel-inner" role="listbox">
                    <!--First slide-->
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="{{ gal_imges_top.0.pic.url }}" alt="First slide">
                    </div>
                    <!--/First slide-->
                    <!--Second slide-->
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{ gal_imges_top.1.pic.url }}" alt="Second slide">
                    </div>
                    <!--/Second slide-->
                    <!--Third slide-->
                    <div class="carousel-item">
                        <img class="d-block w-100" src="{{ gal_imges_top.2.pic.url }}" alt="Third slide">
                    </div>
                    <!--/Third slide-->
                </div>
                <!--/.Slides-->
                <!--Controls-->
                <a class="carousel-control-prev" href="#carousel-example-1z" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-example-1z" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                <!--/.Controls-->
            </div>
            <!--/.Carousel Wrapper-->


        </section>
        <!--Section: Carousel-->

        <!--Section: Images-->
        <section class="text-center">

            <!-- Grid row -->
            <div class="row">

                <!-- Grid column -->
                {% for img in gal_imges_rem %} 
                <div class="col-lg-4 col-md-12 mb-3">

                    <div class="view overlay z-depth-1-half">
                        <img src="{{ img.pic.url }}" class="img-fluid" alt="">
                        <a>
                            <div class="mask rgba-white-light"></div>
                        </a>
                    </div>

                </div>

                {% endfor %} 
                <!-- Grid column -->

            </div>
            <!-- Grid row -->

        </section>
        <!--Section: Images-->

    </div>
</main>
<!--Main layout-->
{% endblock %}
