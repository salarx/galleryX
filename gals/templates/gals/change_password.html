{% extends 'gals/base.html' %}

{% block main %}

<div class="col-md-6 offset-md-3 p-4">
    <form method="POST" action="{% url 'change_password' %}">
        {% csrf_token %}
        <fieldset>
            <legend>Change Password</legend><br>                     
            {{ form.as_p }}
            <button type="submit" class="btn btn-outline-info btn-outline-primary waves-effect">Update</button>
        </fieldset>
    </form>
</div>

{% endblock %}
