{% extends 'gals/base.html' %}

{% block main %}

<div class="col-md-6 offset-md-3 p-4">
    <form method="POST" action="{% url 'edit_profile' %}">
        {% csrf_token %}
        <fieldset>
            <legend>Edit Profile</legend><br>                     
            {{ form.as_p }}
            <a href="{% url 'change_password' %}">Change Password</a><br><br>
            <button type="submit" class="btn btn-outline-primary waves-effect">Update</button>
        </fieldset>
    </form>
</div>

{% endblock %}
